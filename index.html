<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script src="https://use.fontawesome.com/26b57aac20.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Hangman</title>
</head>
<body onload="thisGame.updateScreen()">
	<div class="container-fluid">
		<div class="jumbotron clearfix">
			<div class="row">
			<div class="col-md-11">
			<h1>Hangman</h1>
			</div>
			</div>
			<div class="row">
			<div class="col-md-11">
			<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Current Phrase</div>
			</div>
			<div class="panel-body">
				
				<div id="board" onclick = "openKeyboard()">
				
				<!--Puzzle appears here. Clicking it opens keyboard on mobile-->
						
				</div>
			</div>
			</div>
			</div>
				<input type="text" id="keyboardOpen">
			</div>
			<div class="row">
			<div class="col-md-11">
 				<div id="lives">
				<!--Incorrect guesses left-->
				</div>
				<div id="guessed">
				<!--Letters already guessed-->
				</div>
				<div id="wins">
				<!--Number of wins-->
				</div>
			
		  	<p id="button"><a class="btn btn-default btn-lg" onclick="thisGame.newGame()" role="button">Next Game</a></p>
		</div>
		</div>
		</div>
    <footer>

	<div class="row">
        <div class="col-md-11">
          	<p id="thanks">
			Thanks to <a href="https://thecolorlanguageproject.wordpress.com/" target="_blank">Alan S. Kennedy’s Color/Language Project–</a> the world’s most definitive collection of cross-language color idioms– which was used as the source for these color idiom-themed puzzles!
			</p>
          <div class="panel panel-inverse">
          <div class="panel-body">
            Copyright &copy; 2017 Dennis Hodges
          </div>
          </div>
        </div>
      </div>

    </footer>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
