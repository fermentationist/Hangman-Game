<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Hangman</title>
</head>
<body onload="thisGame.updateScreen()">
	<div class="container-fluid">
		<div class="jumbotron">
			<div class="row">
				<div class="col-md-12">
					<h1>Hangman</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="panel-title">Current Phrase</div>
						</div>
						<div class="panel-body">
							<div id="board" onclick = "openKeyboard()">
							<!--Puzzle appears here. Clicking it opens keyboard on mobile-->	
							</div>
						</div>
					</div>
				</div>
				<input type="text" id="hiddenInput">
			</div>

			<div class="row" id="score">
				<div class="col-md-4">
	 				<div id="lives">
					<!--guesses left-->
					</div>
				</div>
				<div class="col-md-4">
					<div id="wins">
						<!--Number of wins-->
					</div>
				</div>
				<div class="col-md-4">
					<div id="losses">
						<!--number of losses-->
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default" id="guessed-panel">
						<div class="panel-heading">
							<div class="panel-title" id="guessed-title">
							Already Guessed
							</div>
						</div>
						<div class="panel-body">	
							<div id="guessed">
								<!--Letters already guessed-->
							</div>
						</div>
					</div>
				</div>
				
			</div>
			<div class="row" id="button-row">
				<div class="col-md-12">
					<p id="button"><a class="btn btn-default btn-lg" onclick="thisGame.newGame()" role="button">Next Game</a></p>
				</div>
			</div>
		</div>
    <footer>

	<div class="row">
        <div class="col-md-12">
          	<p id="thanks">
			Thanks to <a href="https://thecolorlanguageproject.wordpress.com/" target="_blank">Alan S. Kennedy’s Color/Language Project–</a> the world’s most definitive collection of cross-language color idioms– which was used as the source for these color idiom-themed puzzles!
			</p>
          <div class="panel panel-inverse">
          <div class="panel-body" id="copyright">
            Copyright &copy; 2017 Dennis Hodges
          </div>
          </div>
        </div>
      </div>

    </footer>
    </div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
